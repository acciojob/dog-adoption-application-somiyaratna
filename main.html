<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <form action="">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Name" id="name" />
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" placeholder="Phone Number" id="phone" />
      </div>
      <div>
        <label for="address">Address</label>
        <input type="text" name="address" placeholder="Address" id="address" />
      </div>
      <div>
        <label for="">Have you ever lived with a Dog before?</label>
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          value="Have you ever lived with a Dog before?"
        />
      </div>
      <div>
        <label for="multiSelect">Please select your preferred breeds</label>
        <select name="multiSelect" id="multiSelect">
          <option value="1">Golder Retriever</option>
          <option value="2">German Shepherd</option>
          <option value="3">Siberian Husky</option>
        </select>
      </div>
      <input type="submit" id="submit" value="Submit" />
    </form>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
